{% extends "mail/layout.html" %}

{% block body %}

    <h2>Register</h2>

    <form id="register" class="p-3 rounded border needs-validation" action="{% url 'register' %}" method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="username">UserName:</label>
            <input class="form-control" type="text" required name="username" minlength="3" maxlength="20" placeholder="User Name">
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input class="form-control" type="email" required name="email" minlength="5" maxlength="50" placeholder="Email Address">
        </div>
        <div class="form-group">
            <label for="security_question">Security Question:</label>
            <input class="form-control" type="text" name="security_question" placeholder="Security Question"  required  minlength="5" maxlength="50">
        </div>
        <div class="form-group">
            <label for="question_answe">Question Answer:</label>
            <input class="form-control" type="text" name="question_answer" minlength="3" maxlength="50" required placeholder="Scurity Question Answer">
        </div>
        <div class="form-group">
            <label for="email">Password:</label>
            <input class="form-control" type="password" minlength="6" maxlength="10" name="password" required placeholder="Password">
        </div>
        <div class="form-group">
            <label for="email">Confirm Password:</label>
            <input class="form-control" type="password" name="confirmation" minlength="6" maxlength="10" required placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <br>
        <input class="btn btn-primary" type="submit" value="Register">
        <br>
    </div>
    </form>
<br>
    Already have an account? <a href="{% url 'login' %}" class="btn btn-sm btn-info">Log in</a> 

{% endblock %}
