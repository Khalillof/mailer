{% extends "mail/layout.html" %}

{% block body %}

  
  <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
		<hr>
        <p>Please enter your new password.</p>
        <form id="reset_confirm needs-validation" class="p-3 rounded border" action="reset_confirm" method="POST" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="username">UserName:</label>
                <input class="form-control" type="text" required name="username" minlength="3" maxlength="20" value="{{username}}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" minlength="6" maxlength="10"  name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirmation">Confirm Password</label>
                <input class="form-control" type="password" name="confirmation" minlength="6" maxlength="10" placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <br>
            <input class="btn btn-primary" type="submit" value="Reset password">
            <br>
        </div>               
         
        </form>
    </div>

{% endblock %}
